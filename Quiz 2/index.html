<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app" class="container">
      <div class="row m-5 gap-5">
        <h3 class="text-center">Quiz 2</h3>
        <div class="col">
          <h3>Tambah Todo</h3>
          <form @submit.prevent="HandleAdd()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                v-model="reqBody.title"
              />
            </div>

            <div class="mb-3">
              <label for="body" class="form-label">body</label>
              <textarea
                name="body"
                id="body"
                class="form-control"
                v-model="reqBody.body"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Tambah</button>
          </form>
        </div>

        <div class="col">
          <h3>List Todo</h3>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr v-for="(todo, index) in todoList">
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.body }}</td>
                <td>
                  <span
                    :class="todo.isComplete ? 'text-success' : 'text-danger'"
                    >{{ todo.isComplete ? "Success" : "Progress" }}</span
                  >
                </td>
                <td>
                  <button
                    type="button"
                    @click="HandleComplete(todo)"
                    class="btn btn-sm btn-primary"
                  >
                    Complete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const todoList = ref([
            {
              id: 1,
              title: "Livesession",
              body: "Livesession dari jam 08:00 - 11:00",
              isComplete: true,
            },

            {
              id: 2,
              title: "Isoma",
              body: "Istirahat Sholat makan 12:00 - 13:30",
              isComplete: true,
            },
            {
              id: 3,
              title: "Belajar Javascript",
              body: "Dari jam 14:00 - 16:00",
              isComplete: true,
            },
            {
              id: 3,
              title: "Belajar Laravel",
              body: "Dari jam 16:00 - 18:00",
              isComplete: true,
            },
          ]);

          const reqBody = ref({
            title: "",
            body: "",
          });
          const HandleAdd = () => {
            const maxId = todoList.value.reduce(
              (max, item) => (item.id > max ? item.id : max),
              0
            );

            todoList.value.push({
              id: maxId + 1,
              title: reqBody.value.title,
              body: reqBody.value.body,
              isComplete: false,
            });

            reqBody.value.title = "";
            reqBody.value.body = "";
          };

          const HandleComplete = (data) => {
            data.isComplete = true;
          };

          return {
            todoList,
            reqBody,
            HandleComplete,
            HandleAdd,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
